<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NODE properrty</title>
</head>
<body>
    <ul id="menu">
        <li id="first">first</li>
        <li id="second">second</li>
        <li id="third">third</li>
    </ul>
    <script>
        const menu = document.getElementById("menu")
        console.info(menu)
        console.info(menu.childNodes)
        console.info(menu.children)
        const first = document.getElementById("first")
        // console.info(first.)
        console.info(first.textContent)
        console.info(first.previousSibling.previousSibling)
        console.info(first.nextSibling.nextSibling)
    </script>
</body>
</html>
