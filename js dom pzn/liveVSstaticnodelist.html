<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live vs static nodelist</title>
</head>
<body>
    <ul id="menu1">
        <li id="first">first</li>
        <li id="second">second</li>
        <li id="third">third</li>
    </ul>

    <ul id="menu2">
        <li>Eko</li>
        <li>Kurniawan</li>
        <li>Khannedy</li>
    </ul>
    <script>
        //  jadi nodelist live ini dia akan berubah ketika di ubah atau ketika kita tambahkan 
        // static sebaliknya
        const menu = document.getElementById("menu1")
        const list = menu.childNodes

        menu.appendChild(document.createElement("li"))
        menu.appendChild(document.createElement("li"))

        console.info(list)
    </script>
</body>
</html>
