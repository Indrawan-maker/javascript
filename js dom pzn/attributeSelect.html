<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribute Selector</title>
</head>
<body>
    <div class="eko">Eko</div>
    <div class="ekokurniawan">Kuniawan</div>
    <div class="ekokhannedy">Khannedy</div>
    <div class="sayaeko">Khannedy</div>
    <script>
        const elements = document.querySelectorAll("div[class*=eko]")
        console.info(elements)
    </script>
</body>
</html>
