<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- disini jelasin kalo ngambil ga perlu pake gerelementbyid 
    ataupun queryselector tapi menggunakan nama form nya-->
    
    <form name="commentForm">
        <label for="comment">
            Comment: <input id="comment" type="text" name="comment">
        </label>
            <br>
            <label for="from">
            From : <input id ="form" type="text" name="form">
        </label>
        <br>
        <input type="submit" value="Submit">
    </form>
    <div id="commentList"></div>
    <script>
        document.forms['commentForm'].onsubmit = function (event) {
            event.preventDefault()
            const commentList = document.getElementById("commentList")
            const comment = document.forms['commentForm']['comment'].value
            const form = document.forms['commentForm']['form'].value

            const commentItem = document.createElement("p")
            commentItem.textContent = `${comment} - ${form}`
            commentList.appendChild(commentItem)

            document.forms['commentForm'].reset()

            // event.preventDefault()
        }
    </script>
    
</body>
</html>
