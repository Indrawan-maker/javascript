<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML element</title>
</head>
<body>
    <a id="content"></a>
    <script>
        const content = document.getElementById("content")

        content.href = "https://www.google.com"

        content.target = "_blank"

        content.textContent = "Penambahan Elemeent tanpa Menggunakan Set Attribute"


    </script>
</body>
</html>
