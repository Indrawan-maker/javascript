<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Global</title>
</head>
<input value="Coba Click" id="clickMe">
<body>
    <script>
        // add event listener global
        const button = document.getElementById("clickMe")
        button.onclick =  function(){
            button.setAttribute("value" , "KAMU MONYET")
        }
        
        button.onclick = function (){
            console.log("Button sudah di klik")
        }
    </script>
</body>
</html>
