<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error handling</title>
</head>
<body>
    <script>

        // Error ini adalah class bawaanya javascript
        // ini adalah class error
        // kebutuhannya seperti ketika kalian butuh validation error
        // bikin validatioan error, ketika butuh databaseerror bikin 
        // database error, api error ya api error dan sbgnya
        // usahakan berbeda beda jenis class errornya jangan di pukul rata
        class ValidationError extends Error {
            constructor(message, field) {
                super(message)
                this.field = field
            }
        }

        class MathUtil {
            static sum(...numbers){

                if(numbers.length === 0){
                    throw new ValidationError("Total parameter harus lebih dari 0", "numbers")
                }
                let total = 0
                for (const number of numbers){
                    total += number
                }
                return total
            }

        }

        try {
            console.log(MathUtil.sum())
            console.log("Eko")
        } catch(error){
            if(error instanceof ValidationError){
                console.info(`terjadi error di field ${error.field} dengan error : ${error.message}`)
            } else {
                console.info(`Terjadi error :${error.message}`)
                
            }
                } finally {
                    console.info("database")
                }
                

                console.info("Indra")




    </script>
</body>
</html>
