<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class : Static Field</title>
</head>
<body>
    <script>
        class Configuration {
            static name = "Belajar JavaScript OOP"
            static version = 1.0
            static author = "Eko Kurniawan"
        }
        // static artinya dia menyatu dengan class bukan instance objek

        const config = new Configuration()
        console.info(config)

        Configuration.name = "Belajar WEB3"
        // jika ingin mengakses langsung saja bikin objeknya
        // tidak perlu instance objek dan itu sifatnya global
        console.info(Configuration.name)
        console.info(Configuration.version)
        console.info(Configuration.author)

        

    </script>
</body>
</html>
