<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class Constructor</title>
</head>
<body>
    <script>

        class Person {
            constructor(name){
                console.info(`Membuat Person dengan nama ${name}`)
                
            }

        }

        const eko = new Person("Eko")
        console.log(eko)

        const budi = new Person("Budi")
        console.log(budi )

    </script>
</body>
</html>
