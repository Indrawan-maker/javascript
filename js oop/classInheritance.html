<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class Inheritance</title>
</head>
<body>
    <script>


        class Employee {
            sayHello(name){
                console.info(`Hello ${name} , my name is employee ${this.name}`)
            }
        }

        class Manager extends Employee {
        }
const budi = new Employee()
budi.name = "Budi"
budi.sayHello("Joko")

const eko = new Manager()
eko.name = "Eko"
eko.sayHello("Joko")

console.info(budi)
console.info(eko)
// kita bisa menggunakan fitur extends untuk mentranfer isi dari class ke kelas lain
    </script>
</body>
</html>
