<!DOCTYPE html>
<html lang="en">

    <title>class : private field</title>
</head>
<body>
    <script>


// jika ingin melindungi sebuah field jadikan sebuah field saja
// dengan cara tambahkan # (sharp)
class Counter {

    #counter = 0

    increment(){
        this.#counter++
    }

    decrement(){
        this.#counter--
    }

    get(){
        return this.#counter
    }
}

const counter = new Counter()

counter.increment()
counter.increment()
counter.increment()
counter.increment()
counter.increment()

counter.counter = 100

console.info(counter.get())
console.info(counter)

    </script>
</body>
