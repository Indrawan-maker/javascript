<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Module</title>
    <script type="Module" src="scripts/say.mjs"></script>
</head>
<body>

        import {sayHello, sayGoodBye, name} from "./scripts/say.mjs"

        sayHello("Eko")
        sayGoodBye("Eko")

        console.info(name)
    </script>
</body>
</html>
