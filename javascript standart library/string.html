<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    
    <script>

        // instance method string dan propertisnya
        // otomatis bisa digunakan saat membuat string
        // bisa memanipulasi string dengan mudah
        //seperti menjadikannya hurufbesarsemua UPPERCASE
        //atau huruf kecil semua lowercase
        

        const name = "Eko Kurniawan Khennedy"

        console.info(name.length)
        console.info(name.toLowerCase())
        console.info(name.toUpperCase())
        console.info(name.split(" "))
        // split artinya di potong menjadi 3 bagian

        const input = "          input data        "
        console.info(input.trim())
        console.info(input)
        // ini menghapus kiri dan kanan


    </script>
